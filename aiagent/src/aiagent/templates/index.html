<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Idea Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">Business Idea Analyzer</h1>
                    </div>
                    <div class="card-body">
                        <form id="analysisForm">
                            <div class="mb-4">
                                <label for="business_idea" class="form-label">Describe Your Business Idea</label>
                                <textarea 
                                    class="form-control" 
                                    id="business_idea" 
                                    rows="6" 
                                    placeholder="Describe your business idea in detail. Include your target market, value proposition, and any unique features or competitive advantages."
                                    required></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Analysis Type</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="analysis_type" id="full_analysis" value="full" checked>
                                        <label class="form-check-label" for="full_analysis">
                                            Full Analysis
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="analysis_type" id="validation_only" value="validation">
                                        <label class="form-check-label" for="validation_only">
                                            Idea Validation Only
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="analysis_type" id="market_research" value="market_research">
                                        <label class="form-check-label" for="market_research">
                                            Market Research Only
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg" id="analyzeBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    Analyze Business Idea
                                </button>
                            </div>
                        </form>

                        <div id="resultsSection" class="mt-5 d-none">
                            <h2 class="text-center mb-4">Analysis Results</h2>
                            <div class="accordion" id="analysisResults">
                                <!-- Results will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('analyzeBtn');
            const spinner = button.querySelector('.spinner-border');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('analysisResults');
            
            // Show loading state
            button.disabled = true;
            spinner.classList.remove('d-none');
            resultsSection.classList.add('d-none');
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        business_idea: document.getElementById('business_idea').value,
                        analysis_type: document.querySelector('input[name="analysis_type"]:checked').value
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultsContainer.innerHTML = ''; // Clear previous results
                    
                    if (typeof data.result === 'object' && data.result.validation_analysis) {
                        // Full analysis
                        addAccordionItem('Idea Validation Analysis', data.result.validation_analysis);
                        addAccordionItem('Market Research Analysis', data.result.market_research);
                    } else {
                        // Single analysis
                        addAccordionItem('Analysis Results', data.result);
                    }
                    
                    resultsSection.classList.remove('d-none');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('An error occurred while analyzing your business idea. Please try again.');
                console.error('Error:', error);
            } finally {
                button.disabled = false;
                spinner.classList.add('d-none');
            }
        });

        function addAccordionItem(title, content) {
            const itemId = title.toLowerCase().replace(/\s+/g, '-');
            const html = `
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#${itemId}">
                            ${title}
                        </button>
                    </h2>
                    <div id="${itemId}" class="accordion-collapse collapse show">
                        <div class="accordion-body">
                            <pre class="analysis-content">${content}</pre>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('analysisResults').insertAdjacentHTML('beforeend', html);
        }
    </script>
</body>
</html>
